name: Test Dev Falco
on:
  workflow_dispatch:
    inputs:
      version:
        description: Falco Version
        default: master
        required: true
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    name: Run Tests on falcosecurity/falco image
    uses: ./.github/workflows/run_tests.yaml
    with:
      package: falco
      summary_show: fail
      container_image: falcosecurity/falco:${{ github.event.inputs.version || 'master' }}
      # code_ref: main